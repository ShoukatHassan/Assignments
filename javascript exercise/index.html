<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Finance Tracker</h1>
        <div class="input-section">
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter your income">
        </div>
        <div class="input-section">
            <label for="expense">Expense:</label>
            <input type="number" id="expense" placeholder="Enter your expense">
        </div>
        <div class="button-section">
            <button class="add-button" onclick="addValues()">Add</button>
            <button class="reset-button" onclick="resetValues()">Reset</button>
        </div>
        <div class="output-section">
            <h2>Summary</h2>
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p>Savings: <span id="savings">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
