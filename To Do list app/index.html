<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <div class="toggle">
                <button id="monthlyBtn" class="active">Monthly</button>
                <button id="dailyBtn">Daily</button>
            </div>
        </header>
        <main>
            <div id="calendarView">
                <div class="calendar-header">
                    <button id="prevMonth">&lt;</button>
                    <span id="currentMonth">February</span>
                    <button id="nextMonth">&gt;</button>
                </div>
                <table id="calendar">
                    <!-- Calendar content will be dynamically generated -->
                </table>
            </div>
            <div id="dailyView" style="display: none;">
                <h2 id="currentDay">4th March 2018</h2>
                <ul id="todos"></ul>
                <button id="addBtn" class="add-btn">+</button>
            </div>
        </main>
        <nav>
            <button id="homeNav" class="nav-btn">üè†</button>
            <button id="calendarNav" class="nav-btn">üìÖ</button>
            <button id="addNav" class="nav-btn">‚ûï</button>
            <button id="profileNav" class="nav-btn">üë§</button>
        </nav>
    </div>

    <!-- Modal for adding to-do item -->
    <div id="addTodoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add To-Do Item</h2>
            <input type="text" id="newTodoInput" placeholder="Enter to-do item">
            <button id="saveTodoBtn">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
