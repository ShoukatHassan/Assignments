<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1 class="heading">Calculator</h1>
        <p class="subheading">By SHOUKAT HASSAN</p>
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="button gray" id="all-clear">AC</button>
                <button class="button gray" id="plus-minus">+/-</button>
                <button class="button gray" id="percent">%</button>
                <button class="button orange" id="divide">÷</button>
                <button class="button black">7</button>
                <button class="button black">8</button>
                <button class="button black">9</button>
                <button class="button orange" id="multiply">×</button>
                <button class="button black">4</button>
                <button class="button black">5</button>
                <button class="button black">6</button>
                <button class="button orange" id="subtract">−</button>
                <button class="button black">1</button>
                <button class="button black">2</button>
                <button class="button black">3</button>
                <button class="button orange" id="add">+</button>
                <button class="button black zero" id="zero">0</button>
                <button class="button black">.</button>
                <button class="button orange" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
